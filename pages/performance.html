<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/performance.css">
</head>
<body>

    <div id="data">
        <div class="url_fliter">
            <h4>配置url过滤正则</h4>
            <label for="url_fliter_input">正则：</label><input placeholder="请输入正则表达式" class="url_fliter_input" value="changyan" type="text" id="url_fliter_input">
            <button id="execRules">查看</button>
        </div>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>类型</th>
                    <th>总加载时间</th>
                    <th>静态资源大小(gzip)</th>
                    <th>静态资源大小(非gzip)</th>
                    <th>接口请求时间</th>
                </tr>
            </thead>
            <tbody id="generalData">


            </tbody>
        </table>
    </div>
    <div id="apiStatus">
        <h4>接口请求状态</h4>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>url</th>
                <th>状态码</th>
                <th>请求时间</th>
                <th>请求大小(gzip)</th>
                <th>请求大小(未压缩)</th>
            </tr>
            </thead>
            <tbody id="apiList">

            </tbody>
        </table>
    </div>
    <script src="../js/Underscore.1.8.2.min.js"></script>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
